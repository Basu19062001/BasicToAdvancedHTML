<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pre Tag</title>
</head>
<body>
    <p>
        Dear sir,

        I want leave for two days.

        Thank you
    </p>
    <pre>
        Dear sir,

        I want leave for two days.

        Thank you
    </pre>
</body>
</html>
