<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unorder Lists</title>
</head>
<body>
    <ul>
        <li>Fruits</li>
        <ul>
            <li>Apples</li>
            <li>Banana</li>
            <li>Mango</li>
        </ul>
        <li>Shapes</li>
        <ul>
            <li>Triangle</li>
            <ul>
                <li>Right Triangle</li>
                <ul>
                    <li>More Triangle</li>
                    <ul>
                        <li>More more Triangle</li>
                    </ul>
                </ul>
                <li>Left Triangle</li>
            </ul>
            <li>Rectangle</li>
            <li>Square</li>
        </ul>
    </ul>
</body>
</html>
