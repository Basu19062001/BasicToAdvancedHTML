<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tag</title>
</head>
<body>
    <center/>   
    <table border="1">
        <caption>Technologies Details</caption>
        <tr>
            <th colspan="3">Technologies </th>
        </tr>
        <tr>
            <th>Language</th>
            <th>Competency</th>
            <th>Years</th>
        </tr>
        <tr>
            <td>C</td>
            <td>6/10</td>
            <td>5 Years</td>
        </tr>
        <tr>
            <td>C++</td>
            <td>5/10</td>
            <td>2 Years</td>
        </tr>
        <tr>
            <td>Java</td>
            <td>8/10</td>
            <td>5 Years</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td>9/10</td>
            <td>4 Years</td>
        </tr>
        <tr>
            
            <td colspan="3"> <center><b>Footer</b></center></td>
        </tr>
    </table>
</body>
</html>
